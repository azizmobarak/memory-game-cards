<body>

    <div class="container">

          <div class="card-f card-f-visibility-visible"><p>?</p></div>
          <div class="card-f card-f-visibility-visible"><p>?</p></div>
        <div class="card-b card-f-visibility-hidden">
            <img width="200" height="200" src="../assets/image1.png" />

        <div class="row">
        <div class="card-f card-f-visibility-visible"><p>?</p></div>

        <div class="card-b card-f-visibility-hidden">
            <img width="200" height="200" src="../assets/image1.png" />

        <div class="card-f card-f-visibility-visible"><p>?</p></div>
        <div class="card-f card-f-visibility-visible"><p>?</p></div>
        <div class="card-b card-f-visibility-hidden">
            <img width="200" height="200" src="../assets/image1.png" />
        </div>
        <div class="card-b card-f-visibility-hidden">
            <img width="200" height="200" src="../assets/image1.png" />
        </div>
        </div>
    </div>
    

    <script>
        const frontCards = document.querySelectorAll('.card-f')
        const backCards = document.querySelectorAll('.card-b')
        const imgs = document.querySelectorAll('.card-b img')

        // add event listner
        frontCards.forEach((element,index)=>{
            backCards[index].id = 'card-f';
            element.id = 'card-f';
            element.addEventListener('click',()=> {
                //front card
                frontCards[index].classList.add('card-f-visibility-hidden')
                frontCards[index].classList.remove('card-f-visibility-visible')

                //back card
                backCards[index].classList.remove('card-f-visibility-hidden')
                backCards[index].classList.add('card-f-visibility-visible')
            })
        })

        // add event listner
            backCards.forEach((element, index) => {
                element.addEventListener('click', () => {
                    //front card
                    backCards[index].classList.add('card-f-visibility-hidden')
                    backCards[index].classList.remove('card-f-visibility-visible')

                    //back card
                    frontCards[index].classList.remove('card-f-visibility-hidden')
                    frontCards[index].classList.add('card-f-visibility-visible')
                })
            })

     const images = [
         '../assets/image1.png',
         '../assets/image2.png',
         '../assets/image3.png',
         '../assets/image1.png',
         '../assets/image2.png',
         '../assets/image3.png',
     ]
     console.log(shuffle(images))

    imgs.forEach((img, i) => {
            console.log(shuffle(images)[i])
            img.src = shuffle(images)[i];
        })


     function shuffle (images){
          let currentIndex = backCards.length;
         let randomIndex;
         // While there remain elements to shuffle.
         while (currentIndex != 0) {
             // Pick a remaining element.
             randomIndex = Math.floor(Math.random() * currentIndex);
             currentIndex--;

             // And swap it with the current element.
             [images[currentIndex], images[randomIndex]] = [
                 images[randomIndex], images[currentIndex]];
         }
         return images;
     }
    </script>
</body>
